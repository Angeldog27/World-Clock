<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Nicole Torres</title>
  </head>
  <body>
    <div class="container">
         <h1>World Clocks</h1>
         <select id="cities">
            <option value="">Select a City...</option>
              <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
         </select>
         <div class="city">
            <div>
            <h2>Los Angeles </h2>
            <div class="date"> august 12 2023</div>
            </div>
            <div class="time"> 8:40 <small>Pm</small></div>
         </div>
         <div class="city">
            <div>
            <h2>Paris </h2>
            <div class="date"> august 12 2023</div>
            </div>
            <div class="time"> 8:40 <small>Pm</small></div>
         </div>
    </div>
    <footer>
      This project was Coded By <strong>Nicole Torres</strong>  and is open sourced
      <a href="https://github.com/Angeldog27/World-Clock" target="_blank"
        >on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
